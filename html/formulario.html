<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilosform.css">
    <link rel="stylesheet" href="../css/drag.css">
    <title>Formulario de registro</title>
</head>

<body>
    <main class="publicar--empleo">
        <section class="main__form">
            <form action="#" class="" enctype="multipart/form-data">
                <div class="form-file">
                    <div class="form-file__action">
                        <div class="divtitulo">
                            <h1 class="titulo-ejemplo3">Sube tu foto acá para el registro</h1>
                        </div>
                        <input type="file" name="image" id="image" />
                    </div>
                    <div class="form-file__result" id="result-image">
                        <img id="img-result" alt="" />
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="form-button">subir</button>
                </div>
                <script src="/java1.js"></script>
            </form>
            <form action="">
            <main>
                <section class="registrar">
                    <h4>Formulario</h4>
                    <input class="controls" type="text" name="" id="nombre" placeholder="ingrese su nombre">
                    <input class="controls"  type="text" name="" id="apellido" placeholder="ingrese su apellido">
                    <input class="controls"  type="mail" name="" id="correo" placeholder="ingrese su correo">
                    <input class="controls"  type="password" name="" id="contraseña" placeholder="ingrese su contraseña">
                    <p>Estoy de acuerdo con<a href="#">Terminos y condiciones</a></p>
                    <input class="boton" type="submit" value="Registrar" onclick="return enviarformulario()">
                    <p><a href="login.html" >Ya tengo una cuenta</a></p>
                </section> 
            </main>
            
        </form>
        <div class="lado" id="error"></div>
        <script src="../js/javalida.js"> </script>
        </section>
        
    </main>
   <script>
      var name;
      do{
      name = prompt("Introduce un nombre válido: ", "Coloca aquí tu nombre");
      }while(!isNaN(name)); 
   </script>
        
</body>

</html>
