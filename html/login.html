<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilosform.css">
    <link rel="stylesheet" href="../css/drag.css">
    <title>Login</title>
    <style>
        h4 {
            text-align: center;
        }

        .boton {
            color: white;
        }
    </style>
</head>

<body>


    <section class="registrar">
        <h4>Login</h4>
        <input type="text" id="nombre" placeholder="Nombre de usuario" onblur="minhaFuncao()" class="controls">
        <div id="resultado"></div>

        <input id="correo" class="controls" type="mail" name="" placeholder="ingrese su correo">
        <div id="result" style="display: none;">usted apreto la tecla enter</div>

        <input class="controls" type="password" name="" id="contraseña" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
        <button id="btnadd" name="enviar">INICIAR SESION AHORA</button>

    </section>

    <script>
        document.getElementById('nombre').focus();
        function minhaFuncao() {
            var valor = document.getElementById('nombre').value;

            if (valor) {
                document.getElementById('resultado').innerHTML = valor;
            } else {
                document.getElementById('resultado').innerHTML = "campo vacio";
            }

        }

        /**/
        var text = document.getElementById("correo");
        var result = document.getElementById("result");

        const TECLAENTER = 13;
        text.addEventListener("keypress", function (evento) {
            if (evento.keyCode == TECLAENTER)
                result.style.display = "block";
        })

        /**/
        class Persona {
            constructor(_nombre, _correo, _contraseña) {
                this.nombre = _nombre
                this.correo = _correo
                this.contraseña = _contraseña
            }
        }

        const nombre = document.querySelector(selectors = '#nombre')
        const correo = document.querySelector(selectors = '#correo')
        const contraseña = document.querySelector(selectors = '#contraseña')
        const btnadd = document.querySelector(selectors = '#btnadd')

        btnadd.addEventListener(type = 'click', listener = () => {
            const persona = new Persona(nombre.value, correo.value, contraseña.value)
            addlocal(persona)
        })

        const addlocal = (persona => {
            localStorage.setItem('persona', JSON.stringify(persona))
        })

    </script>
    </main>
</body>

</html>
